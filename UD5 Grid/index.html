    <script>
        function cambiarModoOscuro() {
            const bodyDom = document.body;
            let nombreClase = "darkMode";
            bodyDom.classList.add(nombreClase);
        };

        function cambiarModoClaro() {
            const bodyDom = document.body;
            bodyDom.classList.remove("darkMode");
        };
    </script>
